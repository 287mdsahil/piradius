<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piradius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            /* Main Primary color */
            --primary-0: rgba(82, 174, 191, 1);
            --primary-1: rgba(178, 229, 238, 1);
            --primary-2: rgba(124, 202, 216, 1);
            --primary-3: rgba(50, 145, 163, 1);
            --primary-4: rgba(24, 127, 147, 1);

            /* Main Secondary color (1) */
            --secondary-1-0: rgba(97, 122, 201, 1);
            --secondary-1-1: rgba(186, 199, 241, 1);
            --secondary-1-2: rgba(137, 157, 222, 1);
            --secondary-1-3: rgba(66, 92, 178, 1);
            --secondary-1-4: rgba(39, 67, 161, 1);

            /* Main Secondary color (2) */
            --secondary-2-0: rgba(255, 209, 107, 1);
            --secondary-2-1: rgba(255, 235, 189, 1);
            --secondary-2-2: rgba(255, 221, 144, 1);
            --secondary-2-3: rgba(255, 199, 74, 1);
            --secondary-2-4: rgba(238, 175, 34, 1);

            /* Main Complement color */
            --complement-0: rgba(255, 179, 107, 1);
            --complement-1: rgba(255, 221, 189, 1);
            --complement-2: rgba(255, 198, 144, 1);
            --complement-3: rgba(255, 163, 74, 1);
            --complement-4: rgba(238, 134, 34, 1);

            --font-color: rgb(80, 80, 80);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #navbar {
            height: fit-content;
            width: 100%;
            background-color: whitesmoke;
            display: flex;
            box-shadow: 0px 0px 10px black;
            padding: 20px 10vw;
            box-sizing: border-box;
        }

        #navbar>* {
            margin-top: auto;
            margin-bottom: auto;
        }

        #navbar-logo {
            height: 80px;
            margin-top: auto;
            margin-bottom: auto;
        }

        #navbar>ul {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: var(--font-color);
            margin-left: auto;
        }

        #navbar>ul>li {
            display: inline-block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
            vertical-align: baseline;
            white-space: nowrap;
            cursor: pointer;
        }

        #navbar>ul>li:hover {
            color: var(--primary-1);
        }

        #navbar>ul>li:active {
            color: var(--secondary-1-0);
        }

        #navbar>ul>li.current {
            color: var(--primary-0);
        }

        /*content specific css*/
        #content>#rrb-je_ssc-je {
            background-image: url('./img/aman-bhargava-459795-unsplash.jpg');
            height: 500px;
            padding: 50px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        #content>#rrb-je_ssc-je>* {
            margin-left: auto;
            margin-right: auto;
        }

        #content>#rrb-je_ssc-je>.text {
            color: white;
            text-align: center;
        }

        #content>#rrb-je_ssc-je>#enroll-btn {
            background-color: whitesmoke;
            padding: 10px;
            margin-top: auto;
            margin-bottom: auto;
            width: fit-content;
            color: var(--font-color);
            font-size: 25px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }

        #content>#rrb-je_ssc-je>#enroll-btn:hover {
            color: var(--primary-0);
        }

        #content>#rrb-je_ssc-je>#enroll-btn:active {
            color: var(--primary-1);
        }
    </style>
</head>

<body>
    <div id="navbar">
        <img id="navbar-logo" src="./logo.png">
        <ul>
            <li class="current">Home</li>
            <li>About Us</li>
            <li>Faculty</li>
            <li>Course</li>
            <li>Admission</li>
            <li>Contact</li>
        </ul>
    </div>

    <div id="content">
        <div id="rrb-je_ssc-je">
            <div class="text">
                <span style="font-size:100px;">RRB-JE & SSC-JE</span><br>
                <span style="font-size:50px;">Classroom courses and Test-series</span><br>
            </div>
            <div id="enroll-btn">Enroll now</div>
        </div>
    </div>
</body>

</html>
