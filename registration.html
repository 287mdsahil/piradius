<style>
    .card {
        margin: 50px;
        max-width: 1000px;
        min-height: 50px;
        width: 50%;
        background-color: whitesmoke;
        box-align: center;
        margin-right: auto;
        margin-left: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        color: var(--font-color);
        border-radius: 30px 10px;
        padding: 30px;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .inner-card {
        margin: 10px;
        margin-top: 30px;
        
        /*background: rgb(50, 50, 50, 50);
        color: white;*/

        background: white;
        color: var(--font-color);
        /* padding: 0;
        display: flex;
        flex-flow: column; */
    }

    .inner-card>h4 {
        padding: 10px;        
    }

    .inner-card>input,label {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
    }

    .register {
        width: 100%;
        padding: 15px;
        margin: 10px;
        margin-top: 30px;
        padding: 0;
    }

    .registerbtn {
        width: 50%;
        cursor: pointer;
        opacity: 0.7;
        margin-left: auto;
        margin-right: auto;
    }

    .registerbtn:hover {
        opacity:1;
    }
    .inner-card>input:hover {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2);
    }
    .inner-card>img {
        border-radius: 30px 0 0 10px;
    }

    body {
        background: url('./img/tim-mossholder-1235721-unsplash.jpg');
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<div class="card">
    <h1>Register</h1>
    <div class="card inner-card">
        <h3>Basic Information</h3>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" name="name" required>
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" name="dob" required>
        <label for="fname"><b>Father's Name</b></label>
        <input type="text" placeholder="Enter your father's name" name="fname" required>
        <label for="mname"><b>Mother's Name</b></label>
        <input type="text" placeholder="Enter your mother's name" name="mname" required>
        <label for="gname"><b>Guardian's Name</b></label>
        <input type="text" placeholder="Enter your guardian's name" name="gname" >
        
    </div>

    <div class="card inner-card">
        <h3>Contact Information</h3>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
        <label for="Ph-no"><b>Mobile Number</b></label>
        <input type="number" placeholder="Enter your number" name="Ph-no" required>
        <label for="Address"><b>Address</b></label>
        <input type="text" placeholder="Enter your full address" name="Address" required>
         
    </div>

    <div class="card inner-card">
        <h3>Academic Information</h3>
    </div>

    <div class="card inner-card">
        <h3>Course Details</h3>
        <hr>
        <label for="course"><b>Select the course</b></label>
        <select name="course" required>
            <optgroup label="ABC Level">
                <option value="ABC Boards">Board Basic</option>
                <option value="ABC IIT">IIT Seeker</option>
                <option value="ABC Medical">Medical Aspirants</option>
            </optgroup>
            <optgroup label="Transit Level">
                <option value="Transit Boards">Board Basic</option>
                <option value="Transit IIT">IIT Seeker</option>
                <option value="Transit Medical">Medical Aspirants</option>
            </optgroup>
            <optgroup label="Grade Level">
                <option value="Diploma">Diploma Engineering</option>
                <option value="Degree">Degree Engineering</option>
                <option value="Target Job">Target Job</option>
            </optgroup>
            <optgroup>
                <option value="Squash">Squash</option>
            </optgroup>           
        </select>
    </div>
    <div class="register">
        <button type="Submit" class="registerbtn">Submit</button>
    </div>
</div>
